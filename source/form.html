<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img
          src="https://via.placeholder.com/191x39"
          alt="Логотип CatEnergy"
          title="Логотип CatEnergy"
          width="191"
          height="39"
        />
      </a>
      <div class="header__nav">
        <nav class="nav">
          <button class="nav__trigger" title="Навигация"></button>
        </nav>
      </div>
    </header>
    <main class="orderpage"></main>
    <footer class="footer">
      <a href="#" class="footer__logo">
        <img
          src="https://via.placeholder.com/128x24"
          alt="Логотип CatEnergy"
          title="Логотип CatEnergy"
          width="128"
          height="24"

      </a>
      <div class="footer__socials socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a href="#">
              <img
                src="https://via.placeholder.com/22x12"
                alt="CatEnergy ВКонтакте"
                title="CatEnergy ВКонтакте"
                width="22"
                height="12"

            </a>
          </li>
          <li class="socials__item">
            <a href="#">
              <img
                src="https://via.placeholder.com/17x17"
                alt="CatEnergy в Instargam"
                title="CatEnergy в Instargam"
                width="17"
                height="17"
              />
            </a>
          </li>
          <li class="socials__item">
            <a href="#">
              <img
                src="https://via.placeholder.com/10x19"
                alt="CatEnergy в Facebook"
                title="CatEnergy в Facebook"
                width="10"
                height="19"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__madeby">
        <a href="https://htmlacademy.ru/intensive/adaptive" target="_blank"
          >HTML Academy</a
        >
      </div>
    </footer>
